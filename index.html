<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è For My Sweet Jerry (Puja) ‚ù§Ô∏è</title>
    <meta name="description" content="A special surprise for my love">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff6b9d, #ffa8cc, #ffb3d6, #ff8fab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }
        
        .font-dancing {
            font-family: 'Dancing Script', cursive;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: floatUp 8s infinite ease-in-out;
            opacity: 0.7;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b9d;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0);
                opacity: 0;
            }
            15% {
                opacity: 0.7;
                transform: translateY(85vh) rotate(45deg) scale(1);
            }
            85% {
                opacity: 0.7;
                transform: translateY(15vh) rotate(45deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(45deg) scale(0);
                opacity: 0;
            }
        }
        
        .enter-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        .enter-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="font-dancing text-5xl md:text-7xl mb-6 drop-shadow-lg">
            üíï For My Sweet Jerry üíï
        </h1>
        <h2 class="text-2xl md:text-3xl mb-4 opacity-90">
            My Dearest Puja (Pujuu) üêí
        </h2>
        <p class="text-lg md:text-xl mb-8 opacity-80 max-w-md mx-auto">
            I have prepared something very special for you... 
            <br>A surprise that's been waiting just for you! ‚ú®
        </p>
        
        <a href="countdown.html" class="enter-btn">
            üéÅ Open Your Surprise üéÅ
        </a>
        
        <p class="text-sm mt-6 opacity-70 font-dancing">
            With all my love, Your Mankada (Soumya) üíñ
        </p>
    </div>
    
    <!-- Floating hearts -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
        <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 6s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 1s; animation-duration: 7s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 2s; animation-duration: 8s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 3s; animation-duration: 6s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 4s; animation-duration: 7s;"></div>
    </div>
    
    <!-- Sparkles -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2;">
        <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 30%; left: 85%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 60%; left: 25%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 80%; left: 75%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 40%; left: 60%; animation-delay: 2s;"></div>
    </div>
    
    <script>
        // Add some extra sparkles dynamically
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.zIndex = '2';
            sparkle.style.pointerEvents = 'none';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 2000);
        }
        
        // Create sparkles every 3 seconds
        setInterval(createSparkle, 3000);
        
        // Initial sparkles
        for (let i = 0; i < 5; i++) {
            setTimeout(createSparkle, i * 500);
        }
        
        console.log('üíï Welcome to the anniversary surprise! üíï');
    </script>
</body>
</html>
