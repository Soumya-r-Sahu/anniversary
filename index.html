      <style>

          .heart {

            transform: rotate(45deg);

        .heart:before,
        .heart:after {
            content: '';

            width: clamp(12px, 3vw, 20px);
            height: clamp(12px, 3vw, 20px);
            background: #ff6b9d;
            border-radius: 50%;
        }
        
        .heart:before {
            top: calc(-50% + 1px);
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: calc(-50% + 1px);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0);
                opacity: 0;
            }
            15% {
                opacity: 0.7;
                transform: translateY(85vh) rotate(45deg) scale(1);

            85% {

        .enter-btn:hover,

        /* Reduced motion for accessibility */

<body>    <!-- Background Music Player -->

    </div>      <script>        // Background Music Control - Simple Single Song
        let musicPlaying = false;
        let playlist = ['music/song1.m4a']; // Only main song
        let currentAudio = null;
        const musicToggle = document.getElementById('music-toggle');
        
        // Initialize with main song only (queue functionality removed)
        function loadPlaylist() {
            // Only play the main song, no queue functionality
            console.log('Playing main song only (queue functionality removed from waiting features)');
        }
        
        // Create and manage audio elements
        function createAudioElement(src) {
            const audio = new Audio();
            audio.preload = 'auto';
            audio.volume = 0.3;
            audio.src = src;
            return audio;
        }
          // Play current song (simplified to single song)
        function playCurrentSong() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Always play the main song (playlist[0])
            currentAudio = createAudioElement(playlist[0]);
            
            // When song ends, replay the same song (loop)
            currentAudio.addEventListener('ended', () => {
                playCurrentSong(); // Just replay the main song
            });
            
            // Handle errors
            currentAudio.addEventListener('error', () => {
                console.log(`Error playing main song: ${playlist[0]}`);
            });
            
            return currentAudio.play();
        }
          // Enhanced Autoplay System - Bypass Browser Restrictions
        let autoplayAttempted = false;
        let userInteracted = false;

        // Track user interaction globally
        function enableAudioContext() {
            userInteracted = true;
            console.log('üéµ User interaction detected - audio context enabled');
            
            // Try to start music immediately after first interaction
            if (!autoplayAttempted && currentAudio) {
                attemptAutoplay();
            }
        }

        // Aggressive autoplay attempt with multiple fallback strategies
        function attemptAutoplay() {
            if (autoplayAttempted) return;
            autoplayAttempted = true;
            
            console.log('üéµ Attempting aggressive autoplay...');
            
            // Strategy 1: Direct play attempt
            playCurrentSong().then(() => {
                console.log('‚úÖ Autoplay successful!');
                musicToggle.innerHTML = 'üéµ';
                musicToggle.style.background = 'linear-gradient(135deg, #ff6b9d, #ffa8cc)';
                musicPlaying = true;
            }).catch(error => {
                console.log('‚ùå Direct autoplay failed:', error);
                
                // Strategy 2: Silent audio trick
                const silentAudio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMGJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhByOJ2fPSgjMG');
                silentAudio.volume = 0;
                silentAudio.play().then(() => {
                    console.log('üîá Silent audio played, trying main audio...');
                    setTimeout(() => {
                        playCurrentSong().then(() => {
                            console.log('‚úÖ Secondary autoplay successful!');
                            musicToggle.innerHTML = 'üéµ';
                            musicToggle.style.background = 'linear-gradient(135deg, #ff6b9d, #ffa8cc)';
                            musicPlaying = true;
                        }).catch(() => {
                            console.log('‚ùå Secondary autoplay failed, waiting for user interaction');
                            setupInteractionListeners();
                        });
                    }, 100);
                }).catch(() => {
                    console.log('‚ùå Silent audio failed, waiting for user interaction');
                    setupInteractionListeners();
                });
            });
        }

        // Setup comprehensive interaction listeners
        function setupInteractionListeners() {
            const events = ['click', 'touchstart', 'touchend', 'keydown', 'scroll', 'mousemove'];
            const handleFirstInteraction = () => {
                enableAudioContext();
                if (!musicPlaying && currentAudio) {
                    playCurrentSong().then(() => {
                        console.log('‚úÖ Music started after user interaction');
                        musicToggle.innerHTML = 'üéµ';
                        musicToggle.style.background = 'linear-gradient(135deg, #ff6b9d, #ffa8cc)';
                        musicPlaying = true;
                    }).catch(error => {
                        console.log('‚ùå Audio play failed even after interaction:', error);
                    });
                }
                
                // Remove listeners after first interaction
                events.forEach(event => {
                    document.removeEventListener(event, handleFirstInteraction);
                });
            };
            
            events.forEach(event => {
                document.addEventListener(event, handleFirstInteraction, { once: true, passive: true });
            });
        }

        // Initialize playlist and enhanced auto-play
        if (musicToggle) {
            // Load playlist first
            loadPlaylist();
            
            // Initialize first audio element
            currentAudio = createAudioElement(playlist[0]);
            
            // Enhanced autoplay attempt
            setTimeout(() => {
                attemptAutoplay();
            }, 500); // Small delay to ensure page is ready
        }// Music toggle functionality
        musicToggle.addEventListener('click', function() {
            if (musicPlaying) {
                // Pause music
                if (currentAudio) {
                    currentAudio.pause();
                }
                musicToggle.innerHTML = 'üîá';
                musicToggle.style.background = 'linear-gradient(135deg, #666, #999)';
                musicPlaying = false;
            } else {
                // Play music
                if (currentAudio) {
                    currentAudio.play().then(() => {
                        musicToggle.innerHTML = 'üéµ';
                        musicToggle.style.background = 'linear-gradient(135deg, #ff6b9d, #ffa8cc)';
                        musicPlaying = true;
                    }).catch(error => {
                        console.log('Audio play failed:', error);
                        musicToggle.innerHTML = '‚ùå';
                        musicToggle.title = 'Please check music files in music folder';
                    });
                } else {
                    // Restart playlist if no current audio
                    playCurrentSong().then(() => {
                        musicToggle.innerHTML = 'üéµ';
                        musicToggle.style.background = 'linear-gradient(135deg, #ff6b9d, #ffa8cc)';
                        musicPlaying = true;
                    }).catch(error => {
                        console.log('Audio play failed:', error);
                        musicToggle.innerHTML = '‚ùå';
                        musicToggle.title = 'Please check music files in music folder';
                    });
                }
            }
        });
        
        // Set tooltip
        musicToggle.title = 'Click to play/pause background music playlist';
        
        // Mobile-optimized sparkle creation
        let animationFrameId;
        let lastSparkleTime = 0;
        
        function createSparkle() {
            const now = Date.now();
            if (now - lastSparkleTime < 1000) return; // Throttle for performance
            lastSparkleTime = now;
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.zIndex = '2';
            sparkle.style.pointerEvents = 'none';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 2000);
        }
        
        // Optimized animation loop
        function animationLoop() {
            if (Math.random() < 0.1) { // 10% chance per frame
                createSparkle();
            }
            animationFrameId = requestAnimationFrame(animationLoop);
        }
        
        // Check for reduced motion preference
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        
        // Initialize animations only if motion is allowed
        if (!prefersReducedMotion) {
            // Start animation loop
            animationLoop();
            
            // Initial sparkles
            for (let i = 0; i < 3; i++) {
                setTimeout(createSparkle, i * 500);
            }
        }
        
        // Handle page visibility changes for battery optimization
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            } else if (!prefersReducedMotion) {
                animationLoop();
            }
        });
        
        // Touch feedback for the button
        const enterBtn = document.querySelector('.enter-btn');
        if (enterBtn) {
            enterBtn.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-1px) scale(1.02)';
            }, { passive: true });
            
            enterBtn.addEventListener('touchend', function() {
                this.style.transform = '';
            }, { passive: true });
        }
        
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        console.log('üíï Mobile-optimized anniversary surprise loaded! üíï');
    </script>
