<body class="bg-gradient-to-br from-pink-50 via-red-50 to-rose-100 overflow-x-hidden gradient-animation">

    <!-- Enhanced Background Music Player -->

    <!-- Welcome Section -->
    <section id="welcome" class="min-h-screen flex items-center justify-center relative z-10 px-4">
        <div class="text-center w-full max-w-4xl">
            <div class="floating-hearts" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
                <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 6s;"></div>
                <div class="heart" style="left: 30%; animation-delay: 1s; animation-duration: 7s;"></div>
                <div class="heart" style="left: 50%; animation-delay: 2s; animation-duration: 8s;"></div>
                <div class="heart" style="left: 70%; animation-delay: 3s; animation-duration: 6s;"></div>
                <div class="heart" style="left: 90%; animation-delay: 4s; animation-duration: 7s;"></div>
            </div>
            
            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 mb-6 font-dancing leading-tight" data-aos="fade-up">
                ğŸ’• For My Sweet Jerry ğŸ’•
            </h1>
            <h2 class="text-xl sm:text-2xl md:text-3xl text-pink-700 mb-8 font-dancing leading-relaxed" data-aos="fade-up" data-aos-delay="200">
                My Dearest <span class="text-red-500 font-semibold">Pujuu (Jerry)</span> ğŸ­

            <div class="text-lg md:text-xl text-gray-700 mb-8 max-w-2xl mx-auto leading-relaxed glassmorphism-bg rounded-2xl p-6" data-aos="fade-up" data-aos-delay="400">

            <a href="countdown.html" class="enhanced-button text-lg px-8 py-4 min-h-[44px] inline-block text-decoration-none" data-aos="fade-up" data-aos-delay="600" aria-label="Open your anniversary surprise">

            <p class="text-base text-pink-600 mt-6 font-dancing" data-aos="fade-up" data-aos-delay="800">

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="music-manager.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.12/lib/typed.min.js"></script>
    
    <script>
        // Initialize AOS (Animate On Scroll) with mobile optimizations
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: isMobile ? 600 : 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false,
                offset: isMobile ? 50 : 120,
                delay: isMobile ? 50 : 100
            });
        });

        // Initialize Particles.js with Performance Optimization
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: isMobile ? 10 : 18, // Optimized for 60+ FPS
                        density: {
                            enable: true,
                            value_area: 1200
                        }
                    },
                    color: {
                        value: ["#ff6b9d", "#ffa8cc", "#ffb3d6"]
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ff6b9d",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: isMobile ? 0.6 : 1.2, // Reduced speed for smoother performance
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: !isMobile,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });        }
        
        // Enhanced Music Integration with Cross-Page Sync
        function setupEnhancedMusic() {
            // Wait for music manager to be available
            if (typeof window.musicManager === 'undefined') {
                setTimeout(setupEnhancedMusic, 100);
                return;
            }
            
            // Add clear previous visits functionality
            const clearVisitsBtn = document.createElement('button');
            clearVisitsBtn.innerHTML = 'ğŸ”„';
            clearVisitsBtn.className = 'clear-visits-btn';
            clearVisitsBtn.title = 'Clear Previous Visits';
            clearVisitsBtn.style.cssText = `
                position: fixed;
                top: 20px;
                right: 80px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                color: #ec4899;
                font-size: 18px;
                cursor: pointer;
                z-index: 1000;
                transition: all 0.3s ease;
            `;
            
            clearVisitsBtn.addEventListener('click', () => {
                if (confirm('Clear all previous visit data? This will reset music and other saved states.')) {
                    window.musicManager.clearPreviousVisits();
                    window.location.reload();
                }
            });
            
            clearVisitsBtn.addEventListener('mouseenter', () => {
                clearVisitsBtn.style.transform = 'scale(1.1)';
                clearVisitsBtn.style.boxShadow = '0 5px 20px rgba(236, 72, 153, 0.3)';
            });
            
            clearVisitsBtn.addEventListener('mouseleave', () => {
                clearVisitsBtn.style.transform = 'scale(1)';
                clearVisitsBtn.style.boxShadow = 'none';
            });
            
            document.body.appendChild(clearVisitsBtn);
            console.log('ğŸµ Enhanced music integration setup complete');        }
        
        // Create heart burst effect for index page
        function createHeartBurst(x, y, intensity = 10) {
            const heartsContainer = document.getElementById('floating-hearts-container');
            if (!heartsContainer) return;
            
            const burstHeartEmojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ’', 'ğŸ’—', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’', 'ğŸ’“', 'â£ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ¤', 'ğŸ’‹', 'ğŸŒ¹'];
            const burstCount = Math.random() * intensity + intensity; // Dynamic burst count
            
            for (let i = 0; i < burstCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'index-burst-heart';
                heart.textContent = burstHeartEmojis[Math.floor(Math.random() * burstHeartEmojis.length)];
                
                // Index page burst properties
                const angle = (Math.PI * 2 * i) / burstCount + (Math.random() - 0.5) * 0.7;
                const velocity = Math.random() * 300 + 160; // 160-460px
                const size = Math.random() * 24 + 14; // 14-38px
                const duration = Math.random() * 2.5 + 1.3; // 1.3-3.8 seconds
                const rotation = Math.random() * 1200 + 600; // Enhanced rotation
                const gravity = Math.random() * 320 + 200; // Enhanced gravity
                
                const endX = x + Math.cos(angle) * velocity;
                const endY = y + Math.sin(angle) * velocity - 80; // Higher initial burst
                const finalY = y + gravity;
                
                heart.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    font-size: ${size}px;
                    pointer-events: none;
                    z-index: 150;
                    animation: indexBurstAnimation ${duration}s ease-out forwards;
                    --endX: ${endX}px;
                    --endY: ${endY}px;
                    --finalY: ${finalY}px;
                    --rotation: ${rotation}deg;
                    filter: drop-shadow(0 0 18px rgba(255, 107, 157, 1)) hue-rotate(${Math.random() * 80 - 40}deg) brightness(1.3);
                `;
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, duration * 1000 + 250);
            }
        }
        
        // Setup Heart Burst Effects for "Open Your Surprise" Button
        function setupHeartBurstEffects() {
            const surpriseButton = document.querySelector('a[href="countdown.html"]');
            
            if (surpriseButton) {
                surpriseButton.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    createHeartBurst(x, y);
                });
                
                // Also trigger on hover for extra magic
                surpriseButton.addEventListener('mouseenter', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    createHeartBurst(x, y, 5); // Smaller burst on hover
                });
            }
        }

        // Typed.js initialization
        function initTypedText() {
            if (typeof Typed !== 'undefined' && document.getElementById('typed-text')) {
                new Typed('#typed-text', {
                    strings: [
                        "From June 16, 2024 to forever...",
                        "Every moment with you is magical âœ¨",
                        "You are my greatest blessing ğŸ’•",
                        "My sweet Jerry, my everything ğŸ’â¤ï¸"
                    ],
                    typeSpeed: 50,
                    backSpeed: 30,
                    backDelay: 2000,
                    loop: true,
                    showCursor: true,
                    cursorChar: '|'
                });
            }
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize typed text
            setTimeout(initTypedText, 1000);
            
            // Setup enhanced features
            setupEnhancedMusic();
            setupHeartBurstEffects();
              console.log('ğŸ’• Enhanced anniversary index page loaded! ğŸ’•');
        });
        
        // Add general click event listener for heart burst
        document.addEventListener('click', function(e) {
            // Don't create burst if clicking on buttons or interactive elements
            if (e.target.tagName === 'BUTTON' || e.target.closest('button') || 
                e.target.closest('.enhanced-music-player') || e.target.closest('a')) {
                return;
            }
            createHeartBurst(e.clientX, e.clientY, 8);
        });
        
        // Add touch event listener for mobile
        document.addEventListener('touchend', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button') || 
                e.target.closest('.enhanced-music-player') || e.target.closest('a')) {
                return;
            }
            if (e.changedTouches && e.changedTouches[0]) {
                createHeartBurst(e.changedTouches[0].clientX, e.changedTouches[0].clientY, 8);
            }
        });
        
        // Index burst animation styles
        const indexBurstStyle = document.createElement('style');
        indexBurstStyle.textContent = `
            @keyframes indexBurstAnimation {
                0% {
                    transform: translate(0, 0) rotate(0deg) scale(0.2);
                    opacity: 1;
                }
                25% {
                    transform: translate(calc(var(--endX) - 50vw), calc(var(--endY) - 50vh)) rotate(calc(var(--rotation) * 0.25)) scale(1.5);
                    opacity: 1;
                }
                65% {
                    opacity: 0.95;
                }
                100% {
                    transform: translate(calc(var(--endX) - 50vw), calc(var(--finalY) - 50vh)) rotate(var(--rotation)) scale(0.05);
                    opacity: 0;
                }
            }
            
            .index-burst-heart {
                user-select: none;
                will-change: transform, opacity;
                text-shadow: 0 0 15px rgba(255, 107, 157, 1);
            }
        `;
        document.head.appendChild(indexBurstStyle);
    </script>
</body>
