<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soumya ❤️ Puja - 1 Year Anniversary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff77aa;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-shadow: 2px 2px 10px red;
      pointer-events: none;
      text-align: center;
    }

    #igniteBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px orange;
    }

    #match {
      position: absolute;
      width: 50px;
      height: 150px;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      background: #663300;
      border-radius: 5px;
      display: none;
    }

    #match::after {
      content: '';
      position: absolute;
      top: -20px;
      left: 10px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, orange, red, black);
      border-radius: 50%;
      animation: flicker 0.1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- CSS Floating Hearts Pattern -->
<div class="floating-hearts" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
    <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 6s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 1s; animation-duration: 7s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 2s; animation-duration: 8s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 3s; animation-duration: 6s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4s; animation-duration: 7s;"></div>
</div>

<div class="message" id="message">Soumya ❤️ Puja<br>1 Year of Love</div>
<button id="igniteBtn">Ignite</button>
<div id="match"></div>
<audio id="fireworkSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d3b20a8f42.mp3?filename=fireworks-7416.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = window.innerWidth;
  let H = canvas.height = window.innerHeight;

  const fireworkSound = document.getElementById('fireworkSound');

  window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  });

  const fireworks = [];
  const particles = [];

  function Firework(x, y, pattern = "circle") {
    this.x = Math.random() * W;
    this.y = H;
    this.tx = x;
    this.ty = y;
    this.vx = (x - this.x) / 30;
    this.vy = (y - this.y) / 30;
    this.done = false;
    this.pattern = pattern;
  }

  Firework.prototype.update = function () {
    this.x += this.vx;
    this.y += this.vy;
    if (Math.abs(this.x - this.tx) < 5 && Math.abs(this.y - this.ty) < 5) {
      this.done = true;
      explode(this.tx, this.ty, this.pattern);
      fireworkSound.currentTime = 0;
      fireworkSound.play();
      showMessage();
    }
  };

  Firework.prototype.draw = function () {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  };

  function Particle(x, y, angle, speed, color) {
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.color = color;
  }

  Particle.prototype.update = function () {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.02; // gravity
    this.alpha -= 0.01;
  };

  Particle.prototype.draw = function () {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  };

  function explode(x, y, pattern) {
    const colors = ["#ff69b4", "#ff1493", "#ff4d4d", "#ffcc00", "#00ccff", "#ffffff"];
    const color = colors[Math.floor(Math.random() * colors.length)];
    const amount = 80;

    for (let i = 0; i < amount; i++) {
      let angle, speed = Math.random() * 5 + 1;
      if (pattern === "star") {
        angle = (i / 5) * Math.PI * 2;
      } else if (pattern === "heart") {
        const t = (i / amount) * 2 * Math.PI;
        angle = Math.atan2(16 * Math.sin(t) ** 3, 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        speed = 2 + Math.random() * 2;
      } else {
        angle = Math.random() * Math.PI * 2;
      }

      particles.push(new Particle(x, y, angle, speed, color));
    }
  }

  function showMessage() {
    const msg = document.getElementById('message');
    msg.style.opacity = 1;
    setTimeout(() => msg.style.opacity = 0, 3000);
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, W, H);

    for (let i = fireworks.length - 1; i >= 0; i--) {
      fireworks[i].update();
      fireworks[i].draw();
      if (fireworks[i].done) fireworks.splice(i, 1);
    }

    for (let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      particles[i].draw();
      if (particles[i].alpha <= 0) particles.splice(i, 1);
    }

    requestAnimationFrame(animate);
  }

  document.getElementById('igniteBtn').addEventListener('click', () => {
    const match = document.getElementById('match');
    match.style.display = 'block';

    const launchFirework = () => {
      const x = Math.random() * W * 0.8 + W * 0.1;
      const y = Math.random() * H * 0.5 + H * 0.1;
      const patterns = ["circle", "star", "heart"];
      const pattern = patterns[Math.floor(Math.random() * patterns.length)];
      fireworks.push(new Firework(x, y, pattern));
    };

    let count = Math.floor(Math.random() * 10) + 5;
    for (let i = 0; i < count; i++) {
      setTimeout(() => {
        launchFirework();
        if (i === count - 1) match.style.display = 'none';
      }, Math.random() * 10000);
    }
  });

  animate();
</script>

</body>
</html>
