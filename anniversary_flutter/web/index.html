<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">  <meta name="description" content="Anniversary Celebration - A beautiful journey of love, memories, and forever moments">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Anniversary Celebration App">
  <meta name="keywords" content="anniversary, love, celebration, memories, timeline, gallery">
  <meta name="theme-color" content="#e91e63">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourusername.github.io/anniversary-website/">
  <meta property="og:title" content="Anniversary Celebration">
  <meta property="og:description" content="A beautiful journey of love, memories, and forever moments">
  <meta property="og:image" content="https://yourusername.github.io/anniversary-website/icons/Icon-192.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourusername.github.io/anniversary-website/">
  <meta property="twitter:title" content="Anniversary Celebration">
  <meta property="twitter:description" content="A beautiful journey of love, memories, and forever moments">
  <meta property="twitter:image" content="https://yourusername.github.io/anniversary-website/icons/Icon-192.png">
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Anniversary Love">
  <meta property="og:description" content="A beautiful anniversary celebration app">
  <meta property="og:type" content="website">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Anniversary Love">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Anniversary Love - Celebrating Our Journey</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
