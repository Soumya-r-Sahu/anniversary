<!DOCTYPE html><html lang="en" data-theme="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="default"><meta name="apple-mobile-web-app-title" content="Special Surprise"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#ec4899"><title>A Special Surprise Awaits - For Jerry</title><meta name="description" content="A romantic surprise prepared with love for Jerry"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"><script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script><style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Poppins', sans-serif;
background: linear-gradient(135deg, #1a0b2e, #2d1b3d, #8b5a8c);
color: #f8e8ff;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
position: relative;
}

/* Animated background particles */
.particles {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 1;
}

.particle {
position: absolute;
width: 4px;
height: 4px;
background: rgba(255, 255, 255, 0.6);
border-radius: 50%;
animation: float 6s ease-in-out infinite;
}

@keyframes float {
0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
10% { opacity: 1; }
90% { opacity: 1; }
100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}

/* Main container */
.surprise-container {
position: relative;
z-index: 10;
text-align: center;
max-width: 500px;
padding: 2rem;
}

.surprise-content {
background: rgba(139, 90, 140, 0.15);
backdrop-filter: blur(25px);
-webkit-backdrop-filter: blur(25px);
border: 1px solid rgba(248, 232, 255, 0.2);
border-radius: 2rem;
padding: 3rem 2rem;
box-shadow: 0 20px 40px rgba(26, 11, 46, 0.4);
animation: slideIn 1s ease-out;
}

@keyframes slideIn {
from {
opacity: 0;
transform: translateY(50px) scale(0.9);
}
to {
opacity: 1;
transform: translateY(0) scale(1);
}
}

.surprise-icon {
font-size: 4rem;
margin-bottom: 1.5rem;
animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
40% { transform: translateY(-20px); }
60% { transform: translateY(-10px); }
}

.surprise-title {
font-family: 'Dancing Script', cursive;
font-size: 2.5rem;
font-weight: 700;
color: #f8e8ff;
margin-bottom: 1rem;
text-shadow: 0 2px 4px rgba(26, 11, 46, 0.5);
}

.surprise-subtitle {
font-size: 1.2rem;
color: #d1a3d1;
margin-bottom: 2rem;
line-height: 1.6;
}

.surprise-message {
font-style: italic;
color: #b794b7;
margin-bottom: 2rem;
font-size: 1.1rem;
}

.surprise-button {
background: linear-gradient(135deg, #8b5a8c, #6b2c5f);
color: #f8e8ff;
border: none;
padding: 1rem 2.5rem;
font-size: 1.2rem;
font-weight: 600;
border-radius: 50px;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 10px 25px rgba(139, 90, 140, 0.4);
display: inline-flex;
align-items: center;
gap: 0.5rem;
position: relative;
overflow: hidden;
}

.surprise-button::before {
content: '';
position: absolute;
top: 50%;
left: 50%;
width: 0;
height: 0;
background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
transition: all 0.6s ease;
transform: translate(-50%, -50%);
border-radius: 50%;
}

.surprise-button:hover::before {
width: 300px;
height: 300px;
}

.surprise-button:hover {
transform: translateY(-3px) scale(1.05);
box-shadow: 0 15px 35px rgba(139, 90, 140, 0.6), 0 0 30px rgba(139, 90, 140, 0.6);
}

.surprise-button:active {
transform: translateY(-1px) scale(1.02);
}

.surprise-button svg {
width: 24px;
height: 24px;
}

/* Sparkle animation */
.sparkle {
position: absolute;
width: 6px;
height: 6px;
background: #d1a3d1;
border-radius: 50%;
animation: sparkle 2s ease-in-out infinite;
box-shadow: 0 0 10px rgba(209, 163, 209, 0.8);
}

@keyframes sparkle {
0%, 100% { opacity: 0; transform: scale(0); }
50% { opacity: 1; transform: scale(1); }
}

/* Responsive design */
@media (max-width: 640px) {
.surprise-container {
padding: 1rem;
}

.surprise-content {
padding: 2rem 1.5rem;
}

.surprise-title {
font-size: 2rem;
}

.surprise-subtitle {
font-size: 1rem;
}

.surprise-button {
padding: 0.875rem 2rem;
font-size: 1.1rem;
}
}

/* Loading state */
.loading {
opacity: 0.7;
pointer-events: none;
}

.loading .surprise-button {
background: linear-gradient(135deg, #9ca3af, #6b7280);
}
</style><link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🎁%3C/text%3E%3C/svg%3E">  <link rel="stylesheet" crossorigin href="./assets/css/theme-integration-DTjQlxEZ.css">
</head><body><div class="particles" id="particles"></div><div class="surprise-container"><div class="surprise-content"><div class="surprise-icon"><i data-lucide="gift"></i></div><h1 class="surprise-title">A Special Surprise Awaits</h1><p class="surprise-subtitle">
Something magical has been prepared just for you...
</p><p class="surprise-message">
"For my dearest Jerry, with all my love 💕"
</p><button class="surprise-button" onclick="openSurprise()" id="surpriseBtn"><i data-lucide="sparkles"></i>
Open Surprise
</button></div><div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0s;"></div><div class="sparkle" style="top: 30%; right: 20%; animation-delay: 0.5s;"></div><div class="sparkle" style="bottom: 25%; left: 25%; animation-delay: 1s;"></div><div class="sparkle" style="bottom: 35%; right: 15%; animation-delay: 1.5s;"></div></div><script>
// Initialize Lucide icons
lucide.createIcons();

// Create floating particles
function createParticles() {
const particlesContainer = document.getElementById('particles');
const particleCount = 50;

for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.className = 'particle';
particle.style.left = Math.random() * 100 + '%';
particle.style.animationDelay = Math.random() * 6 + 's';
particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
particlesContainer.appendChild(particle);
}
}

// Open surprise function
function openSurprise() {
const button = document.getElementById('surpriseBtn');
const container = document.querySelector('.surprise-container');

// Add loading state
container.classList.add('loading');
button.innerHTML = '<i data-lucide="loader-2"></i> Opening...';

// Recreate icons for the new content
lucide.createIcons();

// Add some suspense delay
setTimeout(() => {
// Redirect to countdown page
window.location.href = 'src/pages-html/countdown.html';
}, 1500);
}

// Initialize particles when page loads
document.addEventListener('DOMContentLoaded', () => {
createParticles();

// Add entrance animation delay
setTimeout(() => {
document.querySelector('.surprise-content').style.animation = 'none';
}, 1000);
});

// Add keyboard support
document.addEventListener('keydown', (e) => {
if (e.key === 'Enter' || e.key === ' ') {
e.preventDefault();
openSurprise();
}
});

// Prevent right-click to maintain surprise
document.addEventListener('contextmenu', (e) => {
e.preventDefault();
});

// Add touch support for mobile
let touchStartTime = 0;
document.addEventListener('touchstart', () => {
touchStartTime = Date.now();
});

document.addEventListener('touchend', (e) => {
const touchDuration = Date.now() - touchStartTime;
if (touchDuration < 200) { // Quick tap
const target = e.target.closest('.surprise-button');
if (target) {
openSurprise();
}
}
});
</script></body></html>
