/* Special Dates Hero Section */
.dates-hero {
position: relative;
background: linear-gradient(135deg, #ff69b4, #ff1493, #dc143c);
overflow: hidden;
padding: 4rem 0;
margin-bottom: 3rem;
}

.dates-hero::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='30' y='35' text-anchor='middle' font-size='20' fill='rgba(255,255,255,0.1)'%3E📅%3C/text%3E%3C/svg%3E");
animation: float-calendar 20s linear infinite;
}

@keyframes float-calendar {
0% { transform: translateY(0) rotate(0deg); }
50% { transform: translateY(-20px) rotate(180deg); }
100% { transform: translateY(0) rotate(360deg); }
}

.coming-soon {
background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
backdrop-filter: blur(30px);
border-radius: 2rem;
padding: 3rem 2rem;
text-align: center;
border: 2px solid rgba(255, 255, 255, 0.4);
margin: 2rem 0;
position: relative;
transform: perspective(1000px) rotateX(5deg);
box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
transition: all 0.4s ease;
}

.coming-soon:hover {
transform: perspective(1000px) rotateX(0deg) translateY(-10px);
box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
}

.page-icon {
font-size: 5rem;
margin-bottom: 1rem;
animation: calendar-dance 4s ease-in-out infinite;
display: inline-block;
transform-style: preserve-3d;
}

@keyframes calendar-dance {
0%, 100% { transform: rotateY(0deg) scale(1); }
25% { transform: rotateY(90deg) scale(1.1); filter: hue-rotate(45deg); }
50% { transform: rotateY(180deg) scale(1.2); filter: hue-rotate(90deg); }
75% { transform: rotateY(270deg) scale(1.1); filter: hue-rotate(45deg); }
}

.construction-icon {
font-size: 2rem;
margin: 0 0.5rem;
animation: construction-rotate 3s ease-in-out infinite;
display: inline-block;
transform-style: preserve-3d;
}

@keyframes construction-rotate {
0%, 100% { transform: rotateZ(0deg) scale(1); }
25% { transform: rotateZ(90deg) scale(1.1); }
50% { transform: rotateZ(180deg) scale(1.2); }
75% { transform: rotateZ(270deg) scale(1.1); }
}

/* Features Grid */
.features-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
gap: 2rem;
margin: 3rem 0;
}

.feature-card {
background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 0.3);
border-radius: 1.5rem;
padding: 2rem;
text-align: center;
position: relative;
transform: perspective(1000px) rotateX(10deg);
transition: all 0.4s ease;
overflow: hidden;
}

.feature-card::before {
content: '';
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
transform: rotate(45deg);
transition: all 0.6s ease;
opacity: 0;
}

.feature-card:hover {
transform: perspective(1000px) rotateX(0deg) translateY(-10px);
box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.feature-card:hover::before {
opacity: 1;
animation: shimmer-dates 1.5s ease-in-out;
}

@keyframes shimmer-dates {
0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

/* Special Dates Timeline Styles */
.special-timeline {
position: relative;
}

.timeline-container {

max-width: 800px;
margin: 0 auto;
padding: 0 20px;
}

.timeline-container::before {
content: '';
position: absolute;
left: 50%;
top: 0;
bottom: 0;
width: 4px;
background: linear-gradient(to bottom, var(--romantic-pink), var(--romantic-purple));

}

.timeline-item {

}

.timeline-item:nth-child(even) {
animation-delay: 0.2s;
}

.timeline-item:nth-child(odd) {
animation-delay: 0.4s;
}

@keyframes timelineSlideIn {
to {
opacity: 1;
transform: translateY(0);
}
}

.timeline-marker {
position: absolute;
left: 50%;
top: 20px;
width: 60px;

}

.timeline-item:nth-child(even) .timeline-content {

}

.timeline-item:nth-child(odd) .timeline-content {
margin-right: calc(50% + 40px);
}

.timeline-content:hover {

.timeline-description {
