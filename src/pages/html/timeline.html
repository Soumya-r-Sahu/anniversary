<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Timeline - Anniversary Website</title>
    
    <!-- Enhanced Meta Tags -->
    <meta name="description" content="Real-time timeline of our beautiful journey together">
    <meta name="keywords" content="timeline, anniversary, love, journey, together">
    <meta name="author" content="Jerry & Soumya">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../css/timeline.css">
    <link rel="stylesheet" href="../styles/unified-navigation.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E‚è∞%3C/text%3E%3C/svg%3E">
    
    <style>
        .timeline-hero {
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .timeline-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: etherealGlow 8s ease-in-out infinite alternate;
        }
        
        @keyframes etherealGlow {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        
        .real-time-clock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .digital-clock {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            color: #ff6b9d;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }
        
        .together-counter {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .timeline-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }
        
        .unlock-notice {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            color: #e9d5ff;
        }
        
        .unlock-button {
            background: linear-gradient(135deg, #9333ea, #ec4899);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        
        .unlock-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.4);
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 107, 157, 0.6);
            font-size: 2rem;
            animation: floatUp 6s infinite linear;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .timeline-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6b9d;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #e9d5ff;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .digital-clock {
                font-size: 2rem;
            }
            
            .together-counter {
                font-size: 1.5rem;
            }
            
            .real-time-clock {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body style="padding-top: 90px;">
    <!-- Navigation will be loaded dynamically -->
    
    <main class="main-content">
        <section class="timeline-hero">
            <div class="floating-hearts" id="floatingHearts"></div>
            
            <div class="timeline-content">
                <div class="text-center">
                    <h1 class="text-4xl md:text-6xl lg:text-7xl font-dancing gradient-text mb-4 animate-float">
                        ‚è∞ Our Timeline ‚è∞
                    </h1>
                    <p class="text-xl text-white/90 font-dancing mb-8">
                        Every moment counting since we found each other
                    </p>
                </div>
                
                <!-- Real-time Clock -->
                <div class="real-time-clock">
                    <div class="digital-clock" id="currentTime">
                        Loading...
                    </div>
                    <div class="text-lg text-white/80">
                        Current Time
                    </div>
                    <div class="together-counter" id="togetherCounter">
                        Loading our beautiful journey...
                    </div>
                </div>
                
                <!-- Timeline Statistics -->
                <div class="timeline-stats">
                    <div class="stat-card">
                        <span class="stat-number" id="daysCount">0</span>
                        <div class="stat-label">Days Together</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="hoursCount">0</span>
                        <div class="stat-label">Hours of Love</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="minutesCount">0</span>
                        <div class="stat-label">Minutes of Joy</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="secondsCount">0</span>
                        <div class="stat-label">Seconds of Bliss</div>
                    </div>
                </div>
                
                <!-- Unlock Next Page -->
                <div class="unlock-notice">
                    <h3 class="text-2xl font-dancing mb-2">üé¨ Unlock Milestones</h3>
                    <p class="text-lg">Our timeline has been counting! Ready to explore our milestone moments?</p>
                    <button class="unlock-button" onclick="unlockMilestones()">
                        üé¨ View Our Milestones
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Real-time clock functionality
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // Together since counter
        function updateTogetherCounter() {
            // Start date: June 16, 2024 (modify as needed)
            const startDate = new Date('2024-06-16T00:00:00');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update counter display
            document.getElementById('togetherCounter').textContent = 
                `Together for ${days} days, ${hours} hours, ${minutes} minutes`;
            
            // Update individual stats
            document.getElementById('daysCount').textContent = days.toLocaleString();
            document.getElementById('hoursCount').textContent = (days * 24 + hours).toLocaleString();
            document.getElementById('minutesCount').textContent = Math.floor(diff / (1000 * 60)).toLocaleString();
            document.getElementById('secondsCount').textContent = Math.floor(diff / 1000).toLocaleString();
        }
        
        // Floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Unlock milestones page
        function unlockMilestones() {
            // Set unlock state in localStorage
            localStorage.setItem('timeline-completed', 'true');
            localStorage.setItem('milestones-unlocked', 'true');
            
            // Add loading effect
            const button = event.target;
            button.innerHTML = 'Loading... üé¨';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'milestones.html';
            }, 1000);
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            // Start real-time updates
            updateClock();
            updateTogetherCounter();
            
            setInterval(updateClock, 1000);
            setInterval(updateTogetherCounter, 1000);
            
            // Start floating hearts
            setInterval(createFloatingHeart, 2000);
            
            // Initial hearts
            for (let i = 0; i < 3; i++) {
                setTimeout(createFloatingHeart, i * 1000);
            }
            
            console.log('‚è∞ Timeline page initialized');
        });
        
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    
    <!-- Navigation Loader -->
    <script type="module" src="../scripts/navigation-loader.js"></script>
    <!-- Unified Navigation & Data Management System -->
    <script type="module" src="../../utils/unifiedNavigation.js"></script>
    <script type="module" src="../../utils/dataManager.js"></script>
    <script type="module" src="../../utils/jsonDatabase.js"></script>
    <script>
        // Initialize unified systems when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Unified systems loaded for timeline');
        });
    </script>
</body>
</html>
