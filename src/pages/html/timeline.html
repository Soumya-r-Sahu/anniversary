<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Timeline - Anniversary Website</title>
    
    <!-- Enhanced Meta Tags -->
    <meta name="description" content="Real-time timeline of our beautiful journey together">
    <meta name="keywords" content="timeline, anniversary, love, journey, together">
    <meta name="author" content="Jerry & Soumya">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../css/timeline.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E‚è∞%3C/text%3E%3C/svg%3E">
    
</head>
<body style="padding-top: 90px;">
    <!-- Navigation will be loaded dynamically -->
    
    <main class="love-story-content">
        <section class="love-journey-hero">
            <div class="floating-hearts" id="floatingHearts"></div>
            
            <div class="love-journey-content">
                <div class="text-center">
                    <h1 class="text-4xl md:text-6xl lg:text-7xl font-dancing gradient-text mb-4 animate-float">
                        ‚è∞ Our Timeline ‚è∞
                    </h1>
                    <p class="text-xl text-white/90 font-dancing mb-8">
                        Every moment counting since we found each other
                    </p>
                </div>
                
                <!-- Real-time Clock -->
                <div class="real-time-clock">
                    <div class="digital-clock" id="currentTime">
                        Loading...
                    </div>
                    <div class="text-lg text-white/80">
                        Current Time
                    </div>
                    <div class="united-hearts-counter" id="togetherCounter">
                        Loading our beautiful journey...
                    </div>
                </div>
                
                <!-- Timeline Statistics -->
                <div class="love-journey-stats">
                    <article class="stat-precious-moment-display">
                        <span class="stat-number" id="daysCount">0</span>
                        <div class="stat-label">Days Together</div>
                    </div>
                    <article class="stat-precious-moment-display">
                        <span class="stat-number" id="hoursCount">0</span>
                        <div class="stat-label">Hours of Love</div>
                    </div>
                    <article class="stat-precious-moment-display">
                        <span class="stat-number" id="minutesCount">0</span>
                        <div class="stat-label">Minutes of Joy</div>
                    </div>
                    <article class="stat-precious-moment-display">
                        <span class="stat-number" id="secondsCount">0</span>
                        <div class="stat-label">Seconds of Bliss</div>
                    </div>
                </div>
                
                <!-- Unlock Next Page -->
                <div class="unlock-notice">
                    <h3 class="text-2xl font-dancing mb-2">üé¨ Unlock Milestones</h3>
                    <p class="text-lg">Our timeline has been counting! Ready to explore our milestone moments?</p>
                    <button class="unlock-action-heart" onclick="unlockMilestones()">
                        üé¨ View Our Milestones
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Real-time clock functionality
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // Together since counter
        function updateTogetherCounter() {
            // Start date: June 16, 2024 (modify as needed)
            const startDate = new Date('2024-06-16T00:00:00');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update counter display
            document.getElementById('togetherCounter').textContent = 
                `Together for ${days} days, ${hours} hours, ${minutes} minutes`;
            
            // Update individual stats
            document.getElementById('daysCount').textContent = days.toLocaleString();
            document.getElementById('hoursCount').textContent = (days * 24 + hours).toLocaleString();
            document.getElementById('minutesCount').textContent = Math.floor(diff / (1000 * 60)).toLocaleString();
            document.getElementById('secondsCount').textContent = Math.floor(diff / 1000).toLocaleString();
        }
        
        // Floating hearts animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Unlock milestones page
        function unlockMilestones() {
            // Set unlock state in localStorage
            localStorage.setItem('timeline-completed', 'true');
            localStorage.setItem('milestones-unlocked', 'true');
            
            // Add loading effect
            const button = event.target;
            button.innerHTML = 'Loading... üé¨';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'milestones.html';
            }, 1000);
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            // Start real-time updates
            updateClock();
            updateTogetherCounter();
            
            setInterval(updateClock, 1000);
            setInterval(updateTogetherCounter, 1000);
            
            // Start floating hearts
            setInterval(createFloatingHeart, 2000);
            
            // Initial hearts
            for (let i = 0; i < 3; i++) {
                setTimeout(createFloatingHeart, i * 1000);
            }
            
            console.log('‚è∞ Timeline page initialized');
        });
        
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    
    <!-- Navigation Loader -->
    <script type="module" src="../scripts/navigation-loader.js"></script>
    <!-- Unified Navigation & Data Management System -->
    <script type="module" src="../../utils/Navigation.js"></script>
    <script type="module" src="../../data/DataManager.js"></script>
    <script type="module" src="../../utils/Database.js"></script>
    <script>
        // Initialize unified systems when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Unified systems loaded for timeline');
        });
    </script>
</body>
</html>
