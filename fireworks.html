    <script>        class FireworksShow {            constructor() {

                this.colors = ['#ff1744', '#ec4899', '#f472b6', '#fbbf24', '#10b981', '#3b82f6', '#8b5cf6', '#ef4444'];

                        flickering: 60,
                        lineStyle: 'round',
                        hue: {

                        },
                        delay: {
                            min: 20,
                            max: 50
                        },
                        rocketsPoint: {
                            min: 40,
                            max: 60
                        },
                        lineWidth: {
                            explosion: {

                                max: 5
                            },
                            trace: {
                                min: 2,
                                max: 4
                            }
                        },

                        },

            }            setupIgniteButton() {

                    // Hide the popup with animation

            startFireworksShow() {

            setupInteractiveMode() {
                // Enhanced touch handling for Android optimization
                let lastTouchTime = 0;
                let touchStartPos = null;
                const TOUCH_THRESHOLD = 10;
                const DOUBLE_TAP_DELAY = 300;
                  // Click anywhere to launch 6x6 shot fireworks (Desktop)
                document.addEventListener('click', (e) => {
                    if (this.isStarted && !e.target.closest('.love-message')) {
                        this.create6x6ShotSystem(e.clientX, e.clientY);
                    }
                }, { passive: true });

                // Enhanced touch events for Android performance
                document.addEventListener('touchstart', (e) => {
                    if (!this.isStarted) return;
                    
                    const touch = e.touches[0];
                    touchStartPos = {
                        x: touch.clientX,
                        y: touch.clientY,
                        time: Date.now()
                    };
                }, { passive: true });

                document.addEventListener('touchend', (e) => {
                    if (!this.isStarted) return;
                    
                    const now = Date.now();
                    
                    if (now - lastTouchTime < DOUBLE_TAP_DELAY) {
                        return;
                    }
                    
                    if (touchStartPos && e.changedTouches[0]) {
                        const touch = e.changedTouches[0];
                        const deltaX = Math.abs(touch.clientX - touchStartPos.x);
                        const deltaY = Math.abs(touch.clientY - touchStartPos.y);
                        const touchDuration = now - touchStartPos.time;
                          if (deltaX < TOUCH_THRESHOLD && deltaY < TOUCH_THRESHOLD && touchDuration < 500) {
                            lastTouchTime = now;
                            this.create6x6ShotSystem(touch.clientX, touch.clientY);
                        }
                    }
                    
                    touchStartPos = null;
                }, { passive: true });

                    if (this.isStarted) {
                        e.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('touchcancel', () => {
                    touchStartPos = null;
                }, { passive: true });
            }            launchFirework(x, y) {
                // Choose random firework type for interactive launches
                const types = ['burst', 'heart', 'multishot', 'star', 'rainbow'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                switch(type) {

                        this.createHeartBurst(x, y);

                    case 'multishot':
                        this.createMultiShot(x, y);
                        break;

                        this.createStarBurst(x, y);

            }            cleanupParticles() {
                // Enhanced cleanup for all geometric firework elements
                const particleSelectors = [
                    '.heart-particle', '.rose-petal', '.blur-boom', '.sparkle-trail', 
                    '.mega-heart-particle', '.mega-blur-boom', '.cascade-sparkle',

                ];
                
                // Batch remove for better performance

                allParticles.forEach(el => {

                        el.parentNode.removeChild(el);
                    }
                });
                
                // Force garbage collection hint for mobile browsers
                if (window.gc) {
                    window.gc();
                }            }create6x6ShotSystem(x, y) {
                // New 6x6 shot system: first shot creates 6 trails, then each bursts into different shapes
                const numTrails = 6;
                const trailDuration = 800;
                const burstDelay = 600; // Delay before trails burst
                
                // Array to track which trails have reached their destination
                const trailsCompleted = [];
                
                for (let i = 0; i < numTrails; i++) {
                    const trail = document.createElement('div');
                    trail.className = 'multi-trail-particle';
                    trail.style.cssText = `
                        position: absolute;
                        left: ${x}px;
                        bottom: 10%;
                        width: 8px;
                        height: 8px;
                        background: radial-gradient(circle, #fff 0%, #ffeb3b 50%, #ff1744 100%);
                        border-radius: 50%;
                        z-index: 4;
                        pointer-events: none;
                        filter: drop-shadow(0 0 12px #fff) drop-shadow(0 0 20px #ffeb3b);
                        box-shadow: 0 0 25px rgba(255, 235, 59, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.6);
                    `;
                    
                    document.body.appendChild(trail);
                    
                    // Calculate spread positions for 6 trails in a fan pattern
                    const angle = (i / (numTrails - 1)) * Math.PI * 0.6 - Math.PI * 0.3; // 108 degree spread
                    const targetX = x + Math.sin(angle) * 120;
                    const targetY = y + Math.cos(angle) * 60;
                    
                    // Animate trail from bottom to target position

                    const startTime = Date.now() + (i * 80); // Slight stagger

                        const elapsed = Date.now() - startTime;
                        const progress = Math.max(0, elapsed) / trailDuration;
                        
                        if (progress < 1 && progress >= 0) {
                            const currentX = x + (targetX - x) * progress;
                            const currentY = startY - (startY - targetY) * progress;
                            trail.style.left = currentX + 'px';
                            trail.style.top = currentY + 'px';
                            
                            // Add trailing glow effect
                            trail.style.filter = `
                                drop-shadow(0 0 12px #fff) 
                                drop-shadow(0 0 20px #ffeb3b) 
                                drop-shadow(0 0 ${30 * progress}px #ff1744)
                            `;
                            
                            requestAnimationFrame(animateTrail);
                        } else if (progress >= 1) {
                            // Trail reached destination
                            trailsCompleted[i] = { x: targetX, y: targetY };
                            trail.remove();
                            
                            // After delay, create geometric burst at this position
                            setTimeout(() => {
                                this.createGeometricBurst(targetX, targetY, i);
                            }, burstDelay);
                        } else {
                            requestAnimationFrame(animateTrail);
                        }
                    };
                    
                    animateTrail();
                }

                    { type: 'star', size: 'large', count: 12 },
                    { type: 'diamond', size: 'medium', count: 10 },

                ];

                const baseColor = this.colors[trailIndex % this.colors.length];
                
                // Size multipliers for different sizes
                const sizeMultipliers = { small: 0.7, medium: 1.0, large: 1.4 };

                    particle.className = `burst-${shapeConfig.type}-${shapeConfig.size}`;

                    particle.style.top = y + 'px';
                    particle.style.zIndex = '5';
                    particle.style.pointerEvents = 'none';
                    
                    document.body.appendChild(particle);
                    
                    // Animate particle burst
                    const angle = (i / shapeConfig.count) * 2 * Math.PI;
                    const distance = (80 + Math.random() * 60) * sizeMultiplier;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;
                    
                    particle.animate([
                        { 
                            transform: 'translate(0, 0) scale(0) rotate(0deg)', 
                            opacity: 1,
                            filter: `drop-shadow(0 0 10px ${baseColor}) brightness(1.5)`
                        },
                        { 
                            transform: `translate(${endX * 0.7}px, ${endY * 0.7}px) scale(${1.2 * sizeMultiplier}) rotate(180deg)`, 
                            opacity: 0.9,
                            filter: `drop-shadow(0 0 25px ${baseColor}) brightness(2)`
                        },
                        { 
                            transform: `translate(${endX * 1.3}px, ${endY * 1.3 + 80}px) scale(0) rotate(360deg)`, 
                            opacity: 0,
                            filter: `drop-shadow(0 0 5px ${baseColor}) brightness(0.5)`
                        }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }).onfinish = () => particle.remove();
                }
            }
            
            createShapeParticle(particle, shapeType, color, sizeMultiplier) {
                const baseSize = 12 * sizeMultiplier;
                
                switch(shapeType) {
                    case 'star':
                        particle.style.cssText += `
                            width: 0;
                            height: 0;
                            border-left: ${baseSize * 0.6}px solid transparent;
                            border-right: ${baseSize * 0.6}px solid transparent;
                            border-bottom: ${baseSize}px solid ${color};
                            transform: rotate(35deg);
                            filter: drop-shadow(0 0 15px ${color});
                        `;
                        break;
                    case 'diamond':
                        particle.style.cssText += `
                            width: ${baseSize}px;
                            height: ${baseSize}px;
                            background: ${color};
                            transform: rotate(45deg);
                            filter: drop-shadow(0 0 15px ${color});
                        `;
                        break;
                    case 'triangle':
                        particle.style.cssText += `
                            width: 0;
                            height: 0;
                            border-left: ${baseSize * 0.8}px solid transparent;
                            border-right: ${baseSize * 0.8}px solid transparent;
                            border-bottom: ${baseSize * 1.2}px solid ${color};
                            filter: drop-shadow(0 0 15px ${color});
                        `;
                        break;
                    case 'hexagon':
                        particle.style.cssText += `
                            width: ${baseSize * 1.4}px;
                            height: ${baseSize}px;
                            background: ${color};
                            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
                            filter: drop-shadow(0 0 15px ${color});
                        `;
                        break;
                    case 'circle':
                        particle.style.cssText += `
                            width: ${baseSize}px;
                            height: ${baseSize}px;
                            background: radial-gradient(circle, ${color} 0%, rgba(255,255,255,0.3) 30%, ${color} 100%);
                            border-radius: 50%;
                            filter: drop-shadow(0 0 15px ${color});
                        `;
                        break;
                    case 'square':
                        particle.style.cssText += `
                            width: ${baseSize}px;
                            height: ${baseSize}px;
                            background: linear-gradient(45deg, ${color} 0%, rgba(255,255,255,0.4) 50%, ${color} 100%);
                            filter: drop-shadow(0 0 15px ${color});
                        `;
                        break;
                }
            }

            createBurstEffect(x, y, color = '#ff1744') {
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        left: ${x}px;
                        top: ${y}px;
                        width: 6px;
                        height: 6px;
                        background: ${color};
                        border-radius: 50%;
                        box-shadow: 0 0 15px ${color};
                        z-index: 5;
                        pointer-events: none;
                    `;
                    
                    document.body.appendChild(particle);
                    
                    const angle = (i / 12) * 2 * Math.PI;
                    const distance = 80 + Math.random() * 40;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${endX}px, ${endY}px) scale(0.5)`, opacity: 0.5 },
                        { transform: `translate(${endX * 1.5}px, ${endY * 1.5 + 50}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 1500 + Math.random() * 500,
                        easing: 'ease-out'
                    }).onfinish = () => particle.remove();
                }
            }

            showLoveMessage() {
                const message = document.getElementById('love-message');
                if (message) {
                    message.classList.add('show');
                    setTimeout(() => {
                        this.hideLoveMessage();
                    }, 5000);
                }
            }

            hideLoveMessage() {
                const message = document.getElementById('love-message');
                if (message) {
                    message.classList.remove('show');
                }
            }            // Enhanced Firework Methods for Variety - No Emojis, Pure Geometric Shapes
            createHeartBurst(x, y) {
                // Create heart-shaped geometric particles using CSS shapes
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'geometric-heart';
                    heart.style.cssText = `
                        position: absolute;
                        left: ${x}px;
                        top: ${y}px;
                        width: 16px;
                        height: 14px;
                        background: ${this.colors[Math.floor(Math.random() * 4)]};
                        transform: rotate(-45deg);
                        z-index: 5;
                        pointer-events: none;
                        box-shadow: 0 0 20px currentColor;
                        animation: heartGlow 1.5s ease-in-out infinite;
                    `;
                    
                    // Create heart shape with pseudo elements
                    heart.style.setProperty('--heart-color', this.colors[Math.floor(Math.random() * 4)]);
                    
                    document.body.appendChild(heart);
                    
                    // Add CSS for heart shape if not already added
                    if (!document.querySelector('#heart-style')) {
                        const style = document.createElement('style');
                        style.id = 'heart-style';
                        style.textContent = `
                            .geometric-heart::before,
                            .geometric-heart::after {
                                content: '';
                                width: 16px;
                                height: 26px;
                                position: absolute;
                                left: 8px;
                                background: inherit;
                                border-radius: 8px 8px 0 0;
                                transform: rotate(-45deg);
                                transform-origin: 0 100%;
                            }
                            .geometric-heart::after {
                                left: 0;
                                transform: rotate(45deg);
                                transform-origin: 100% 100%;
                            }
                            @keyframes heartGlow {
                                0%, 100% { filter: brightness(1) drop-shadow(0 0 5px currentColor); }
                                50% { filter: brightness(1.5) drop-shadow(0 0 15px currentColor); }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    const angle = (i / 20) * 2 * Math.PI;
                    const distance = 60 + Math.random() * 80;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;
                    
                    heart.animate([
                        { transform: 'translate(0, 0) rotate(-45deg) scale(1)', opacity: 1 },
                        { transform: `translate(${endX}px, ${endY}px) rotate(-45deg) scale(1.5)`, opacity: 0.8 },
                        { transform: `translate(${endX * 1.8}px, ${endY * 1.8 + 100}px) rotate(-45deg) scale(0)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'ease-out'
                    }).onfinish = () => heart.remove();
                }
            }

            createMultiShot(x, y) {
                // Launch 3-5 fireworks in sequence from same point
                const shots = 3 + Math.floor(Math.random() * 3);
                for (let i = 0; i < shots; i++) {
                    setTimeout(() => {
                        const offsetX = x + (Math.random() - 0.5) * 100;
                        const offsetY = y + (Math.random() - 0.5) * 50;
                        this.createBurstEffect(offsetX, offsetY, this.colors[Math.floor(Math.random() * this.colors.length)]);
                    }, i * 300);
                }
            }            createStarBurst(x, y) {
                // Create various geometric shape bursts (stars, diamonds, triangles)
                const shapes = ['star', 'diamond', 'triangle', 'hexagon'];
                const selectedShape = shapes[Math.floor(Math.random() * shapes.length)];
                
                for (let i = 0; i < 16; i++) {
                    const particle = document.createElement('div');
                    particle.className = `geometric-${selectedShape}`;
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    
                    switch(selectedShape) {
                        case 'star':
                            particle.style.cssText = `
                                position: absolute;
                                left: ${x}px;
                                top: ${y}px;
                                width: 0;
                                height: 0;
                                border-left: 8px solid transparent;
                                border-right: 8px solid transparent;
                                border-bottom: 12px solid ${color};
                                z-index: 5;
                                pointer-events: none;
                                filter: drop-shadow(0 0 10px ${color}) drop-shadow(0 0 20px ${color});
                                animation: shapeGlow 1s ease-in-out infinite alternate;
                                transform: rotate(35deg);
                            `;
                            break;
                        case 'diamond':
                            particle.style.cssText = `
                                position: absolute;
                                left: ${x}px;
                                top: ${y}px;
                                width: 16px;
                                height: 16px;
                                background: ${color};
                                z-index: 5;
                                pointer-events: none;
                                transform: rotate(45deg);
                                filter: drop-shadow(0 0 10px ${color}) drop-shadow(0 0 20px ${color});
                                animation: shapeGlow 1s ease-in-out infinite alternate;
                            `;
                            break;
                        case 'triangle':
                            particle.style.cssText = `
                                position: absolute;
                                left: ${x}px;
                                top: ${y}px;
                                width: 0;
                                height: 0;
                                border-left: 10px solid transparent;
                                border-right: 10px solid transparent;
                                border-bottom: 16px solid ${color};
                                z-index: 5;
                                pointer-events: none;
                                filter: drop-shadow(0 0 10px ${color}) drop-shadow(0 0 20px ${color});
                                animation: shapeGlow 1s ease-in-out infinite alternate;
                            `;
                            break;
                        case 'hexagon':
                            particle.style.cssText = `
                                position: absolute;
                                left: ${x}px;
                                top: ${y}px;
                                width: 20px;
                                height: 12px;
                                background: ${color};
                                z-index: 5;
                                pointer-events: none;
                                filter: drop-shadow(0 0 10px ${color}) drop-shadow(0 0 20px ${color});
                                animation: shapeGlow 1s ease-in-out infinite alternate;
                                clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
                            `;
                            break;
                    }
                      // Add glow animation CSS if not already added
                    if (!document.querySelector('#shape-glow-style')) {
                        const style = document.createElement('style');
                        style.id = 'shape-glow-style';
                        style.textContent = `
                            @keyframes shapeGlow {
                                0% { filter: drop-shadow(0 0 5px currentColor); }
                                100% { filter: drop-shadow(0 0 15px currentColor) drop-shadow(0 0 25px currentColor); }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    // End of createStarBurst
                }
            }
        }
    }
